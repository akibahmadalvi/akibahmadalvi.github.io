<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Stream</title>
    <!-- Favicon: Simple White Clock Icon SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' stroke='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>
    <circle cx='12' cy='12' r='10'/>
    <polyline points='12 6 12 12 16 14'/>
</svg>">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the video container to maintain aspect ratio (16:9) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        /* Ensure floating controls are always on top */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* No z-index here, relying on floating controls z-index: 4000 */
        }
        /* Custom scrollbar for minimal aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #27272a;
        }
        
        /* Apply Inter font and layout adjustments: Use Flexbox for reliable vertical sizing */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Ensures no horizontal scroll */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes full viewport height */
            margin: 0; /* Ensure no default body margin pushes content out */
            padding: 0;
            background-color: #202020; /* Darker background */
        }
        
        /* Main Content Container Sizing and Transition */
        #mainContent {
            margin-top: 60px; /* Initial space for the fixed header (60px) */
            transition: margin-top 0.3s ease-in-out;
            flex-grow: 1; /* Takes up all remaining vertical space */
            width: 100%; /* Ensures full width */
            display: flex; 
            flex-direction: column;
            box-sizing: border-box; /* Ensure padding doesn't cause overflow */
            background-color: #202020; /* Match body background */
        }
        
        #mainContent.focus-mode-active {
            margin-top: 0; /* No space needed when topbar hides */
            min-height: 100vh; /* Take full viewport height when topbar is hidden */
        }

        /* Custom style to ensure minimum height for centering when no video is loaded */
        #videoContainer {
            min-height: 400px; /* Default height for initial message (IMPORTANT) */
            position: relative;
            flex-grow: 1; 
            min-width: 1500px;
            background-color: #1a1a1a; /* Dark video section background */
        }
        
        /* CRITICAL FIX: Reset min-height when the video is loaded to allow aspect ratio to work */
        #videoContainer.has-video {
            min-height: 0 !important; 
        }

        /* Topbar Hiding Fix: Changed from sticky to fixed for reliable transition */
        #topbar {
            position: fixed; /* Use fixed for reliable hiding transition */
            top: 0;
            left: 0;
            right: 0;
            z-index: 3000; /* Ensure topbar is higher than everything else */
            transition: transform 0.3s ease-in-out; /* Smooth transition (0.3s) for hiding/showing */
            background-color: #1a1a1a; /* Dark topbar background */
        }
        
        /* State when Topbar is Hidden (Focus Mode) */
        #topbar.hidden-topbar {
            transform: translateY(-100%); /* Move 100% upwards to hide it */
        }

        /* Floating Controls Container Style: CHANGED from absolute to FIXED and Z-INDEX increased */
        .floating-controls-style {
            position: fixed; /* CRITICAL CHANGE: Now fixed to viewport */
            top: 20px;
            right: 20px;
            z-index: 4000; /* Must be higher than topbar (3000) and video iframe */
            /* Semi-transparent background with blur */
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 8px 12px;
            border-radius: 9999px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            display: flex; 
            align-items: center;
            gap: 8px; 
        }
        
        /* Class for sliding the main floating container (when exiting focus mode) */
        .hiding-floating {
            transform: translateX(300px); /* Slide off screen to the right */
            opacity: 0;
        }
        
        /* Sub-Menu Toggle Styles: Hide/Slide the Floating Hamburger */
        #floatingMenuToggleButton {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        #floatingControls.hidden-sub-menu #floatingMenuToggleButton {
            transform: translateX(100px); /* Slide it out */
            opacity: 0;
            pointer-events: none; /* Disable clicks when hidden */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yt-dark': '#212121',
                        'yt-bar': '#27272a',
                        'yt-red': '#ff0000',
                        'primary': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Top Bar (Fixed, YouTube-like Dark Style) -->
    <header id="topbar" class="bg-yt-bar shadow-lg z-50 p-3 flex justify-between items-center space-x-4">
        
        <!-- Main Controls (Input and Watch Button - HIDABLE) -->
        <div id="mainControls" class="flex flex-grow justify-center items-center space-x-4">
            <!-- URL Input Field: max-w-xl changed to max-w-md for smaller length -->
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Paste YouTube Video Link here (e.g., https://youtu.be/dQw4w9WgXcQ)"
                class="flex-grow max-w-md bg-gray-800 text-white border border-gray-600 focus:border-primary focus:ring-1 focus:ring-primary rounded-full px-5 py-2 text-sm shadow-md transition duration-200"
            >
            
            <!-- Button -->
            <button id="loadButton" class="bg-primary hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition duration-200 transform hover:scale-105">
                Watch
            </button>
        </div>
        
        <!-- Timer Display Group and Control Button (Hidden/Moved) -->
        <div id="timerGroupWrapper" class="flex items-center space-x-1 cursor-pointer">
            <!-- Timer Display (Minimal and prominent - py-2 added for alignment) -->
            <div id="timerDisplayContainer" class="flex items-center space-x-2 text-sm md:text-base bg-gray-700 px-4 py-2 rounded-full shadow-inner">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l3 3a1 1 0 001.414-1.414L11 9.586V6z" clip-rule="evenodd" />
                </svg>
                <span id="sessionTimer" class="font-mono text-white tracking-wider">00:00:00</span>
            </div>
            
            <!-- Timer Control Button: Small, rounded icon button -->
            <button id="timerControlButton" class="bg-gray-600 hover:bg-gray-500 text-white p-2 rounded-full shadow-lg transition duration-200 flex items-center justify-center">
                <span id="pauseIcon" class="flex items-center">
                    <!-- Pause Icon (Initially visible) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pause">
                        <rect x="6" y="4" width="4" height="16" rx="1"/>
                        <rect x="14" y="4" width="4" height="16" rx="1"/>
                    </svg>
                </span>
                <span id="playIcon" class="hidden">
                    <!-- Play Icon (Initially hidden) -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none" class="lucide lucide-play">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                    </svg>
                </span>
            </button>
        </div>
        
        <!-- Hamburger Icon (Stays here to balance layout) -->
        <button id="menuToggleButtonTop" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full shadow-lg transition duration-200" title="Toggle Focus Mode">
            <!-- Hamburger Icon SVG (Lucide Menu) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">
                <line x1="4" x2="20" y1="12" y2="12"/>
                <line x1="4" x2="20" y1="6" y2="6"/>
                <line x1="4" x2="20" y1="18" y2="18"/>
            </svg>
        </button>
    </header>

    <!-- 
        FLOATING CONTROLS CONTAINER (Initially Hidden) 
        MOVED HERE: Now fixed to the viewport, outside the video container.
    -->
    <div id="floatingControls" class="floating-controls-style" style="display: none;">
        <!-- This will dynamically hold the timer and floating hamburger -->
    </div>

    <!-- Main Content Area: Now controls its own height via CSS -->
    <main id="mainContent" class="w-full px-4 md:px-8 py-4 md:py-8 justify-center items-center">
        
        <!-- Video Display Container: Now occupies full width of main's padding -->
        <div id="videoContainer" class="bg-yt-dark rounded-xl shadow-2xl transition-all duration-300 flex items-center justify-center relative">
            
            <p id="initialMessage" class="text-center text-gray-500 text-lg">
                Paste a YouTube URL in the bar above and click "Watch" to begin your focused session.
            </p>
        </div>
        
        <p class="mt-6 text-sm text-center text-gray-500">
            Note: This site is designed for focus. It only embeds the video and removes surrounding clutter.
        </p>
    </main>

    <!-- JavaScript for Functionality and Timer -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase variables
        let app, db, auth;
        let userId = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Firestore Path for settings
        const getSettingsDocRef = (uid) => doc(db, 'artifacts', appId, 'users', uid, 'preferences', 'focusFrameSettings');

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initFirebase() {
            if (!firebaseConfig.apiKey) {
                console.error("Firebase configuration is missing. Cannot persist data.");
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Use the provided custom token for authentication
                if (typeof __initial_auth_token !== 'undefined') {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // Wait for auth state change to get the User ID
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        loadLastUrl(); // Load saved data after authentication
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }

        /**
         * Saves the current video URL to Firestore.
         */
        async function saveCurrentUrl(url) {
            if (!userId) {
                return;
            }
            if (!url || url.length < 5) return;

            try {
                const docRef = getSettingsDocRef(userId);
                await setDoc(docRef, { lastUrl: url });
            } catch (error) {
                console.error("Error saving URL:", error);
            }
        }

        /**
         * Loads the last saved video URL from Firestore.
         */
        async function loadLastUrl() {
            if (!userId) {
                return; 
            }
            try {
                const docRef = getSettingsDocRef(userId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const savedUrl = docSnap.data().lastUrl;
                    if (savedUrl) {
                        document.getElementById('urlInput').value = savedUrl;
                        loadVideo(savedUrl); 
                    }
                }
            } catch (error) {
                console.error("Error loading URL:", error);
            }
        }
        
        // Start Firebase initialization
        initFirebase();
        
        // Expose functions globally for the main script block to use
        window.saveCurrentUrl = saveCurrentUrl;
    
        
        // Global state variables for the timer logic (defined in module scope)
        let seconds = 0;
        let timerInterval;
        let isPaused = false;
        let isFocusMode = false; // Track the current mode


        // --- CORE FUNCTIONS (Defined outside DOMContentLoaded but using module variables) ---

        /**
         * Updates the timer display in HH:MM:SS format.
         */
        function updateTimerDisplay(timerDisplay) {
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${h}:${m}:${s}`;
        }

        /**
         * Starts the main timer interval.
         */
        function startTimer(timerDisplay) {
            if (timerInterval) clearInterval(timerInterval); 

            timerInterval = setInterval(() => {
                // Only increment and update if the timer is NOT paused
                if (!isPaused) {
                    seconds++;
                    updateTimerDisplay(timerDisplay);
                }
            }, 1000);
        }

        /**
         * Toggles the pause/continue state of the timer.
         */
        function toggleTimer(playIcon, pauseIcon, timerControlButton) {
            isPaused = !isPaused;
            if (isPaused) {
                // Timer is PAUSED (Button color matches Watch button: Primary Blue/Indigo)
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                timerControlButton.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                timerControlButton.classList.add('bg-primary', 'hover:bg-indigo-700');
            } else {
                // Timer is RUNNING (Minimal Gray button - blends in)
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                timerControlButton.classList.remove('bg-primary', 'hover:bg-indigo-700');
                timerControlButton.classList.add('bg-gray-600', 'hover:bg-gray-500');
            }
        }

        /**
         * Toggles the internal visibility of the floating controls (sub-focus mode).
         * Triggered by clicking the timer group itself.
         */
        function toggleFloatingSubMenu(floatingControls) {
            // This function is only called when Focus Mode is active
            floatingControls.classList.toggle('hidden-sub-menu');
        }


        /**
         * Toggles the visibility of the top bar (Main Focus Mode).
         * Triggered by the hamburger buttons.
         */
        function toggleFocusMode(topbar, mainContent, floatingControls, timerGroupWrapper, floatingMenuToggleButton, menuToggleButtonTop) {
            isFocusMode = !isFocusMode;

            if (isFocusMode) {
                // ENTER FOCUS MODE (Hide controls, move timer/hamburger)
                
                // 1. Hide Topbar and adjust main content margin/height
                topbar.classList.add('hidden-topbar');
                mainContent.classList.add('focus-mode-active');
                
                // 2. Prepare floating controls and move content
                floatingControls.style.display = 'flex'; // Make the flex container visible
                floatingControls.appendChild(timerGroupWrapper);
                floatingControls.appendChild(floatingMenuToggleButton);
                
                // Reset slide state and trigger smooth slide-in
                floatingControls.classList.add('hiding-floating'); 
                setTimeout(() => {
                    floatingControls.classList.remove('hiding-floating');
                }, 10);
                
            } else {
                // EXIT FOCUS MODE (Show controls, restore timer/hamburger)
                
                // 1. Smoothly slide the floating controls out of view
                floatingControls.classList.add('hiding-floating');
                
                // 2. After the transition completes (0.3s), restore the topbar
                setTimeout(() => {
                    // Hide floating controls container completely
                    floatingControls.style.display = 'none';

                    // Restore Topbar and main content margin/height
                    topbar.classList.remove('hidden-topbar');
                    mainContent.classList.remove('focus-mode-active');
                    
                    // Reset sub-menu visibility
                    floatingControls.classList.remove('hidden-sub-menu');

                    // Move Timer back to Topbar
                    // Note: menuToggleButtonTop is the last element in the header, so this works as intended
                    topbar.insertBefore(timerGroupWrapper, menuToggleButtonTop);
                }, 300);
            }
        }


        /**
         * Extracts the YouTube Video ID from various URL formats.
         */
        function getVideoId(url) {
            let videoId = null;
            
            const watchRegex = /[?&]v=([a-zA-Z0-9_-]{11})/;
            const matchWatch = url.match(watchRegex);

            const shortRegex = /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const matchShort = url.match(shortRegex);

            if (matchWatch && matchWatch[1]) {
                videoId = matchWatch[1];
            } else if (matchShort && matchShort[1]) {
                videoId = matchShort[1];
            }
            
            return videoId;
        }

        /**
         * Loads the video into the iframe.
         * Accepts an optional URL argument for auto-loading from Firestore.
         */
        function loadVideo(url) {
            const finalUrl = url || document.getElementById('urlInput').value.trim();
            const videoId = getVideoId(finalUrl);
            const videoContainer = document.getElementById('videoContainer');
            const urlInput = document.getElementById('urlInput');


            if (!videoId) {
                console.error("Invalid YouTube URL. Please check the link format.");
                videoContainer.innerHTML = `
                    <p class="text-center text-red-400 py-32 text-lg">
                        ⚠️ Invalid YouTube URL. Please check the link format.
                    </p>
                `;
                // Ensure has-video class is removed on error
                videoContainer.classList.remove('has-video');
                // Re-add centering classes on error
                videoContainer.classList.add('flex', 'items-center', 'justify-center');
                return;
            }

            // Updated embed URL with stabilizing parameters
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1`;

            // 1. Remove the flex centering classes for the initial message
            videoContainer.classList.remove('flex', 'items-center', 'justify-center');
            
            // 2. CRITICAL FIX: Add the class to remove the 400px min-height, 
            // allowing the 16:9 aspect ratio to correctly define the height.
            videoContainer.classList.add('has-video');

            // 3. Save the successfully loaded URL to Firestore
            if (window.saveCurrentUrl) {
                 window.saveCurrentUrl(finalUrl);
            }

            // Create the responsive iframe HTML
            videoContainer.innerHTML = `
                <div class="video-container rounded-lg">
                    <iframe 
                        src="${embedUrl}" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        class="rounded-lg shadow-2xl z-[100]" <!-- High Z-Index to prevent layering conflicts -->
                    ></iframe>
                </div>
            `;
            
            // Ensure input box is updated (important for Firestore loading)
            urlInput.value = finalUrl; 
        }
        
        // Expose loadVideo globally so it can be called by the Firebase script block on page load
        window.loadVideo = loadVideo;


        // --- INITIALIZATION AND EVENT LISTENERS (Run after DOM is loaded) ---
        window.addEventListener('DOMContentLoaded', () => {

            // Access all necessary DOM elements locally
            const topbar = document.getElementById('topbar');
            const mainContent = document.getElementById('mainContent');
            const menuToggleButtonTop = document.getElementById('menuToggleButtonTop');
            const timerGroupWrapper = document.getElementById('timerGroupWrapper');
            const floatingControls = document.getElementById('floatingControls'); 
            
            const urlInput = document.getElementById('urlInput');
            const loadButton = document.getElementById('loadButton');
            const timerDisplay = document.getElementById('sessionTimer');
            const timerControlButton = document.getElementById('timerControlButton');
            const pauseIcon = document.getElementById('pauseIcon');
            const playIcon = document.getElementById('playIcon');

            // CRITICAL FIX: Hamburger button check
            if (!menuToggleButtonTop) {
                // If button is missing, skip feature initialization
                return; 
            }
            
            // Floating hamburger setup
            const floatingMenuToggleButton = menuToggleButtonTop.cloneNode(true);
            floatingMenuToggleButton.id = 'floatingMenuToggleButton'; 
            floatingMenuToggleButton.title = 'Exit Focus Mode';
            
            // Append the cloned button to the topbar temporarily, it will be moved later
            // (We don't need to append it to the topbar, we just need the element to move to floatingControls later)

            // --- Event Listeners ---

            // Modify the load button to call the main loadVideo function
            loadButton.addEventListener('click', () => loadVideo());
            
            // Prevent timer control button click from triggering the parent's slide toggle
            timerControlButton.addEventListener('click', (e) => {
                e.stopPropagation(); 
                toggleTimer(playIcon, pauseIcon, timerControlButton);
            });
            
            // Attaches the Sub-Menu Toggle to the Timer Group Wrapper (Clicking anywhere in the timer area)
            timerGroupWrapper.addEventListener('click', () => {
                // Only allow sub-menu toggle when in focus mode (controls are floating)
                if (isFocusMode) { 
                    toggleFloatingSubMenu(floatingControls);
                }
            });


            // Attach main toggle to the TOP hamburger button
            menuToggleButtonTop.addEventListener('click', () => toggleFocusMode(topbar, mainContent, floatingControls, timerGroupWrapper, floatingMenuToggleButton, menuToggleButtonTop));
            
            // Attach main toggle to the FLOATING hamburger button (for exiting focus mode)
            floatingMenuToggleButton.addEventListener('click', () => toggleFocusMode(topbar, mainContent, floatingControls, timerGroupWrapper, floatingMenuToggleButton, menuToggleButtonTop));


            // Allow pressing Enter key to load the video
            urlInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    loadVideo();
                }
            });

            // Start the timer once all DOM elements are accessible
            startTimer(timerDisplay);
        });
    </script>
</body>
</html>
