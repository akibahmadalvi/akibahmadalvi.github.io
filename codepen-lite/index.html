<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Renderer</title>
    <style>
        /* CSS for Basic Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Top Bar Styling */
        .topbar {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Input Field Styling */
        #codeInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #555;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #444;
            color: #fff;
        }

        /* Button Styling */
        #viewCodeButton {
            padding: 10px 20px;
            background-color: #28a745; /* Green for Render/Output */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #viewCodeButton:hover {
            background-color: #1e7e34;
        }

        /* Main Display Area Styling */
        .code-display {
            padding: 20px;
            background-color: white; /* Use a white background to simulate a webpage */
            border: 1px solid #ddd;
            margin: 20px;
            min-height: 500px;
        }

        .code-display h3 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-top: 0;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <input type="text" id="codeInput" placeholder="Paste your HTML snippet (e.g., <h1 style='color:red;'>Hello!</h1>)">
        <button id="viewCodeButton">Render HTML Output</button>
    </div>
    
    <div class="code-display">
        <h3>Rendered Output:</h3>
        <div id="outputArea">
            <p>The **rendered output** (what the user sees) will appear here after clicking the button. Try pasting an H1 tag!</p>
        </div>
    </div>

    <script>
        // Function to run when the button is clicked
        function displayCode() {
            // Get the value from the input bar
            const code = document.getElementById('codeInput').value;
            
            // Get the output area element
            const outputElement = document.getElementById('outputArea');
            
            // *** CRUCIAL CHANGE: Use innerHTML ***
            // This tells the browser to interpret the string as live HTML content.
            outputElement.innerHTML = code;

            // Optional: Clear the input field after placing the code
            document.getElementById('codeInput').value = '';
        }

        // Attach the displayCode function to the button's click event
        document.getElementById('viewCodeButton').addEventListener('click', displayCode);
    </script>

</body>
</html>
