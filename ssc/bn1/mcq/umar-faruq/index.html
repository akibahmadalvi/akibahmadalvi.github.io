<style>
  :root{--bg:#121212;--card:#1e1e1e;--muted:#f1f1f1;--topbar:#0f1720}

  }
  .topbar{

  .mcq {

  }

  }
  .options button {

    border-radius: 8px;

    transition: transform .12s ease, box-shadow .12s ease;

  .section-note{opacity:.8;font-size:13px;margin-bottom:8px}

  const btn=document.createElement('button');
  btn.textContent=text;return btn;
}

  mcqs.forEach((mcq, i)=>{
    const div=document.createElement('div');div.className='mcq';
    const q=document.createElement('p');q.textContent=mcq.q;div.appendChild(q);
    const opts=document.createElement('div');opts.className='options';
    mcq.options.forEach((opt, idx)=>{
      const btn=makeOptionButton(opt);
      btn.addEventListener('click',()=>{
        // clear previous state for this question
        mcq.optionsButtons.forEach(b=>b.classList.remove('correct','wrong'));
        if(idx===mcq.answer) btn.classList.add('correct'); else btn.classList.add('wrong');
      });
      opts.appendChild(btn);
    });
    div.appendChild(opts);
    container.appendChild(div);
    // store references for later
    mcq.optionsButtons = Array.from(opts.querySelectorAll('button'));
  });
}

renderMCQs(nazrulMCQs,'nazrul-section');
renderMCQs(umarMCQs,'umar-section');

let answersShown=false;
const toggle=document.getElementById('toggleAnswers');
function setShowAnswers(show){
  answersShown=show;toggle.textContent=show? 'উত্তর লুকাও':'উত্তর দেখাও';
  // reveal correct for all questions
  [...nazrulMCQs,...umarMCQs].forEach(q=>{
    q.optionsButtons.forEach(b=>b.classList.remove('correct','wrong'));
    if(show) q.optionsButtons[q.answer].classList.add('correct');
  });
}

toggle.addEventListener('click',()=>setShowAnswers(!answersShown));

// expose arrays for easy editing in console if needed
window.NAZRUL=nazrulMCQs;window.UMAR=umarMCQs;
</script>
